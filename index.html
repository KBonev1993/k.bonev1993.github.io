<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kali Linux Terminal Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="window">
        <div id="window-header">
            <div id="window-controls">
                <button class="window-control close"></button>
                <button class="window-control minimize"></button>
                <button class="window-control maximize"></button>
            </div>
            <span>k.bonev1993@kali: ~$</span>
        </div>
        <div id="terminal">
            <div id="terminal-body">
                <img src="images/me.png" alt="Me" id="profile-picture">
                <!-- Welcome Message and Command List will be inserted here by JavaScript -->
            </div>
            <div id="terminal-footer">
                <input type="text" id="command-line" placeholder="Type your command..." autofocus />
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
