        </div>
        <div id="terminal">
            <div id="terminal-body">
                <!-- Content will go here -->
            </div>
            <div id="terminal-footer">
                <input type="text" id="command-line" autofocus />
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
