<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kali Linux Terminal Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="window">
        <div id="window-header">
            <img src="images/kali-logo.png" alt="Kali Logo" style="height: 30px; margin-right: 10px;">
            <span>k.bonev1993@kali: ~$</span>
        </div>
        <div id="terminal">
            <div id="terminal-body">
                <!-- Welcome Message and Command List will be inserted here by JavaScript -->
            </div>
            <div id="terminal-footer">
                <input type="text" id="command-line" autofocus />
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
